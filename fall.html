<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Bot Help</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; }
    h1 { color: #333; }
    .command { margin-bottom: 15px; }
    .command b { color: #007bff; }
  </style>
</head>
<body>
  <h1>Bot Commands</h1>
  <div class="command">
    <b>/start</b><br>
    Start the bot and show welcome message.
  </div>
  <div class="command">
    <b>/show</b><br>
    Show available content from the list.
  </div>
  <div class="command">
    <b>/help</b><br>
    View this help page.
  </div>
</body>
</html>
